{% extends "common.html" %}
{%block content%}
<div class="content-section">
    <form method="POST">
    <fieldset class="form-group">
        {% csrf_token %}
        <legend class="border-bottom mb-4"> Confirm Delete </legend>
        <h2>Are you sure you want to delete '{{object.title}}'</h2>
       <!-- to make forms nices install django-crispy-forms using pip -->
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a href="{%url 'blogs-home'%}" class="btn btn-outline-info">
       Cancel</a> 
    </div>
</form>
</div>
{% endblock content%}
